spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: root
    password: admin
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1
server:
  port: 2011
env: dev
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 15000
        readTimeout: 15000
        loggerLevel: basic
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream, info, health
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
