spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: admin
    url: jdbc:mysql://127.0.0.1:3306/Einstein
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1
server:
  port: 2013
env: dev
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 15000
        readTimeout: 15000
        loggerLevel: basic
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream, info, health
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
