spring:
  application:
    name: 'openapi'
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
